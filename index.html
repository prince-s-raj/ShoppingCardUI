<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="shopping-card">
            <div class="shopping-details">
                <h1 class="title">Shopping Cart</h1>
                <div class="items" id="items">
                    <!-- Generated Items Here -->
                </div>
                <div class="total">
                    <span class="sub-total">Sub Total :</span>                    
                    <span class="total-price">$ 456.5</span>
                </div>
            </div>


            <div class="card-details">
                <h1 class="title">Card Detail</h1>
                <div class="card-box">
                    <p class="bank-name">HNB<span>Gold</span></p>
                    <div class="card-img">
                        <img src="images/sim.png">
                        <img src="images/wireless.png">
                    </div>
                    <p class="card-number">0000  8888  5555 6666 3333</p>
                    <p class="exp-date">23/25</p>
                    <div class="card-bottom">
                        <p class="holder-name">Prince sanjeev sr</p>
                        <p class="card-type">VISA</p>
                    </div>           
                </div>
                <form action="">
                    <div class="input">
                        <input type="text" name="" id="name-input" placeholder="Card Holder Name">
                    </div>
                    <div class="input">
                        <input type="text" name="" id="number-input" placeholder="2345 7876 9876 9098">
                    </div>
                    <div class="input">
                        <input type="month" name="" id="date-input" placeholder="mm/y">
                    </div>
                    <button class="btn">Check Out</button>
                </form>
                

            </div>


        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
